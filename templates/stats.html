<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics for URL: {{ url_data.short_url }}</title>
</head>
<body>
    {% for key, value in url_data.items() if key not in ('long_url', '_id') %}
        {{ key }}: {{ value }} <br>
    {% endfor %}
    <form action="/{{ url_data.short_url }}/stats" method="post">
        <label for="long_url">Long URL</label>
        <input type="url" id="long_url" name="long_url" value="{{ url_data.long_url }}"><br>
        <input type="submit" value=" Save changes ">
    </form>
</body>
</html>
